

<div class="container">
  <rkmapp-server-manager></rkmapp-server-manager>
  <h3>Servers</h3>
  <div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5" >
    <div class="list-group">
      <a class="list-group-item" style="cursor: pointer;"
         *ngFor="let server of servers">
        Server ID: [{{server.serverID}}]<span [ngStyle]="{fontWeight: 'bolder', marginLeft: '1em'}"> {{server.serverName}} </span> <span  [ngClass]="{online: server.serverStatus === 'online', offline: server.serverStatus === 'offline'}"> {{ server.serverStatus }}</span>
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <button class="btn btn-primary" (click)="onReload()">Reload page </button>
    <rkmapp-server-manager-edit-server></rkmapp-server-manager-edit-server>
    <hr />
    <rkmapp-server-manager-server></rkmapp-server-manager-server>
  </div>
</div>

</div>
