
  <div class="container-fluid">
  <rkmapp-server-manager></rkmapp-server-manager>
  <h3>Users</h3>
  <div class="row">
    <div
    class="col-xs-12 col-sm-4 col-md-6 col-lg-6">
      <div class="list-group">
      <a style="cursor: pointer" class="list-group-item" *ngFor="let user of users">
      <span [ngStyle] = "{fontWeight:'bolder'}">  {{user.userFirstName}}&nbsp;{{user.userLastName}}</span>
      <span [ngClass]="(user.userPermission ==='admin') ? ['admin'] : ['user']">{{user.userPermission}}</span>
      </a>
      </div>
      <router-outlet></router-outlet>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-6 col-lg-6">
      <rkmapp-server-manager-user></rkmapp-server-manager-user>
    </div>
  </div>

  </div>
